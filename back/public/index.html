<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Privado con Socket.IO</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 1rem;
            background: #0078d4;
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }
        ul#messages {
            flex: 1;
            padding: 1rem;
            margin: 0;
            list-style: none;
            overflow-y: auto;
        }
        ul#messages li {
            margin: 0.5rem 0;
            padding: 0.6rem 1rem;
            border-radius: 1rem;
            word-break: break-word;
            clear: both;
        }
        .send {
            background: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }
        .receiver {
            background: #fff;
            margin-right: auto;
            text-align: left;
        }
        form {
            display: flex;
            padding: 0.75rem;
            gap: 0.5rem;
            background: rgba(255,255,255,0.9);
            width: 100%;
            position: fixed;
            left: 0;
        }
        #loginForm { top: 0; }
        #form { bottom: 0; display: none; }
        input, button {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        input { flex: 1; }
        button {
            background: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>

<header>Chat Privado</header>

<form id="loginForm">
    <input id="senderId" placeholder="Tu ID" required />
    <input id="receiverId" placeholder="ID del receptor" required />
    <button type="submit">Entrar</button>
</form>

<ul id="messages"></ul>

<form id="form">
    <input id="input" placeholder="Escribe tu mensaje..." autocomplete="off" required />
    <button type="submit">âž¤</button>
</form>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const socket = io();
    let senderId = '';
    let receiverId = '';

    const loginForm   = document.getElementById('loginForm');
    const messageForm = document.getElementById('form');
    const senderInput   = document.getElementById('senderId');
    const receiverInput = document.getElementById('receiverId');
    const input         = document.getElementById('input');
    const messages      = document.getElementById('messages');

    socket.on('history', (history) => {
        messages.innerHTML = '';
        debugger
        history.forEach(msg => {
            const li = document.createElement('li');
            li.textContent = `${msg.senderId.name}: ${msg.text}`;
            li.className = msg.senderId._id === senderId ? 'send' : 'receiver';
            messages.appendChild(li);
        });
        messages.scrollTop = messages.scrollHeight;
    });

    socket.on('chat message', (msg) => {
        if (msg.senderId._id === senderId || msg.receiverId._id === senderId) {
            const li = document.createElement('li');
            li.textContent = `${msg.senderId.name}: ${msg.text}`;
            li.className = msg.senderId._id === senderId ? 'send' : 'receiver';
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        }
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        senderId   = senderInput.value.trim();
        receiverId = receiverInput.value.trim();
        if (!senderId || !receiverId) return;

        socket.emit('join', senderId);

        socket.emit('load history', { senderId, receiverId });

        loginForm.style.display   = 'none';
        messageForm.style.display = 'flex';
    });

    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        socket.emit('chat message', { senderId, receiverId, text });
        input.value = '';
    });
</script>

</body>
</html>
